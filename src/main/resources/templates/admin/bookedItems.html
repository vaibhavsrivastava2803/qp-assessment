<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Items</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
	<div class="logout-button">
    <form th:action="@{/logout}" method="post">
		
        <button type="submit">Logout</button>
    </form>
</div>
<h1>Booked Items</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Item ID</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="bookedItem : ${bookedItems}">
            <td th:text="${bookedItem.id}"></td>
            <td th:text="${bookedItem.userName}"></td>
            <td th:text="${bookedItem.groceryItemId}"></td>
            <td th:text="${bookedItem.quantity}"></td>
        </tr>
    </tbody>
</table>

<a href="/user/items">Back to Grocery Items</a>

</body>
</html>
