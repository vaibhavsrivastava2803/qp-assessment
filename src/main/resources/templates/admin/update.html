<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Grocery Item</title>
</head>
<body>
		<div class="logout-button">
    <form th:action="@{/logout}" method="post">
		
        <button type="submit">Logout</button>
    </form>
</div>

<h1>Update Grocery Item</h1>


<form action="#" th:action="@{/admin/update/{id}(id=${groceryItem.id})}" method="post">
    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" th:value="${groceryItem.name}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${groceryItem.price}" required>
    <br>
    <label for="inventory">Inventory:</label>
    <input type="number" id="inventory" name="inventory" th:value="${groceryItem.inventory}" required>
    <br>
    <button type="submit">Update Item</button>
</form>

<a href="/admin/view">Back to Grocery Items</a>

</body>
</html>
