<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Grocery Items</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
	<div class="logout-button">
    <form th:action="@{/logout}" method="post">
		
        <button type="submit">Logout</button>
    </form>
</div>
<h1>Grocery Items</h1>

<!-- Link to add a new grocery item -->
<h2><a href="/admin/add">Add Grocery Item</a></h2>

<!-- Table of Grocery Items -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${groceryItems}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.inventory}"></td>
            <td>
                <a th:href="@{/admin/remove/{id}(id=${item.id})}">Remove</a> |
                <a th:href="@{/admin/update/{id}(id=${item.id})}">Update</a>
            </td>
        </tr>
        <!-- If there are no items, show this message -->
        <tr th:if="${#lists.isEmpty(groceryItems)}">
            <td colspan="5" style="text-align: center;">No grocery items available.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
